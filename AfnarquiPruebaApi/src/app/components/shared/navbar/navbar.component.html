<div class="container">


    <div class="was-validated">
        <div class="form-row">
            <div class="col-md-4 mb-3">
                <label for="validationCustom01"></label>
                <input #ced type="text" class="form-control" id="validationCustom01" placeholder="Identity card" value="" required>
            </div>
        </div>
        <div class="custom-file">
            <input #fil (change)="search($event)" type="file" class="custom-file-input" id="validatedCustomFile" required>
            <label class="custom-file-label" for="validatedCustomFile">Choose file...</label>
        </div>
        <br>
        <br>

    </div>
</div>

<div class="card text-center" *ngIf="dataresponse!==undefined">
    <h4></h4>
    <br>

    <div class="list-group text-center">
        <a href="#" class="list-group-item list-group-item-action active">
          return values:
      </a>
        <div class="card text-center" *ngFor="let item of dataresponse">
            <a href="#" class="list-group-item list-group-item-action">{{item}}</a>
        </div>


    </div>
    <div class="card">
        <button (click)="exportExcel()" class="btn btn-primary" type="button">Download</button>
    </div>


</div>
